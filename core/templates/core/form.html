{% extends 'core/base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="container mx-auto mt-5">
    <div class="flex justify-center">
        <div class="w-3/4">
            <div class="bg-white rounded shadow-md p-6">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-center text-first-dominant">{{ form_title }}</h2>
                </div>
                <form method="post" {% if with_media %}enctype="multipart/form-data"{% endif %} class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-full">
                        {% if form_btn %}
                            {{ form_btn }}
                        {% else %}
                            Submit
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
