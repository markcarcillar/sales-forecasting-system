{% extends 'core/base.html' %}


{% block content %}
<form id="industryForm" action="#" method="GET">
    <section class="bg-white rounded p-6 m-2 md:my-4 md:mx-10 lg:mx-16">
        <h1 class="font-bold text-2xl mb-0 text-first-dominant mb-3 text-center"><i class="fas fa-industry"></i> Choose Industry</h1>
        
        {% for industry in industries %}
            <a href="{% url 'industry-info' industry %}" class="mb-2 w-full text-left py-2 px-4 bg-teal-700 hover:bg-blue-300 text-white rounded block">{{ industry }}</a>
        {% endfor %}
    </section>
</form>
{% endblock content %}
